<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 100vw;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #myForm {
      width: 40%;
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background-color:aquamarine;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      font-weight: bold;
      margin-bottom: 15px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    .individual-item {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      max-width: 300px;
    }

    .individual-item img {
      /* max-width: 100%; */
      width: 100%;
      height:400px;
      margin-top: 10px;
      object-fit: cover;
    }

    .individual-item p{
    font-size: 1rem;
    color: #555;
    margin-bottom: 0.5rem;
}

.individual-item .price {
    font-weight: bold;
    color: #007b5e;
    margin-top: 0.5rem;
}
    

    .whole{
        display: flex;
        flex-direction: row;
        column-gap: 20px;
    }

    #productList{
        width: 60%;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        column-gap: 20px;
    }


   
  </style>
</head>
<body>

  <h2>Product Entry Form</h2>
  <div id="message" class="message"></div>
   <div class="whole">
  <form id="myForm">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" placeholder="Enter your product name" required />
    </div>

    <div class="form-group">
      <label for="productDescription">Description</label>
      <input type="text" id="productDescription" name="productDescription" placeholder="Enter product description" required />
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" name="imageUrl" placeholder="Provide image URL" required />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" placeholder="Enter the price" required />
    </div>

    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" id="brand" name="brand" placeholder="Enter the brand" required />
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="productList"></div>


  </div>


  <script>
    const form = document.getElementById('myForm');
    const messageDiv = document.getElementById('message');
    const productList = document.getElementById('productList');

    let products = [];

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      // Get values
      const name = document.getElementById('productName').value.trim();
      const description = document.getElementById('productDescription').value.trim();
      const imageUrl = document.getElementById('imageUrl').value.trim();
      const price = document.getElementById('price').value.trim();
      const brand = document.getElementById('brand').value.trim();

      // Validate
      if (!name || !description || !imageUrl || !price || !brand) {
        messageDiv.textContent = 'Please fill in all fields.';
        messageDiv.className = 'message error';
        return;
      }

      messageDiv.textContent = 'Product added successfully!';
      messageDiv.className = 'message success';
const product = { name, description, imageUrl, price, brand };
products.push(product);

      form.reset();

      displayProducts();
    });

   function displayProducts() {
  productList.innerHTML = ''; // Clear previous output

  products.forEach((product, index) => {
    const div = document.createElement('div');
    div.className = 'individual-item';

    div.innerHTML = `
      <h3>Name: ${product.name}</h3>  
      <br>
      <p>Description: ${product.description}</p><br>
      <p class="price">Price: $${parseFloat(product.price).toFixed(2)}</p><br>
      <p>Brand: ${product.brand}</p><br>
      <img src="${product.imageUrl}" alt="${product.name}" />
    `;

    productList.appendChild(div);
  });
}

  </script>

</body>
</html>
