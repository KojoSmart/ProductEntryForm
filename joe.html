<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Product Entry Form</h2>
  <div id="message" class="message"></div>
   <div class="whole">
  <form id="myForm">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" placeholder="Enter your product name" required />
    </div>

    <div class="form-group">
      <label for="productDescription">Description</label>
      <input type="text" id="productDescription" name="productDescription" placeholder="Enter product description" required />
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" name="imageUrl" placeholder="Provide image URL" required />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" placeholder="Enter the price" required />
    </div>

    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" id="brand" name="brand" placeholder="Enter the brand" required />
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="productList"></div>


  </div>


  <script src="script.js"></script>

</body>
</html>
